<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Form a Story</title>
    </head>
    <body>
        <section id="top">
            <img src="../resources/images/formAStoryLogo.svg" alt="Form A Story Logo">
        </section>

        <section id="main">
            <h1>Complete the Form -<br> Complete the Story!</h1>
            <hr>
            <!--Add your form below:-->
            <form method="GET" action="story.html">
                <label for="animal-1">Animal:</label>
                <input type="text" id="animal-1" name="animal-1" required placeholder="Hare">
                <br>
                <label for="animal-2">Another Animal:</label>>
                <input type="text" id="animal-2" name="animal-2" required placeholder="Toirtoise">
                <br>
                <label for="animal-3">One more Animal:</label>
                <input type="text" id="animal-3" name="animal-3" required placeholder="Fox">
                <br>
                <label for="adj-1">Adjective (past tense):</label>
                <input type="text" id="adj-1" name="adj-1" required placeholder="amused">
                <br>
                <label for="verb-1">Verb (ends in -ing):</label>
                <input type="text" id="verb-1" name="verb-1" required placeholder="running">
                <br>
                <label for="num-1">Number:</label>
                <input type="number" id="num-1" name="num-1" min="1" max="7" required>
                <br> 
                <span>Yes or No:</span>
                <input type="radio"id="yes" name="answer" value="yes" required checked>
                <label for="yes">Yes</label>
                <input type="radio"id="no" name="answer" value="no" required>
                <label for="no">No</label>
                <br>
                <label for="speed">Relative speed (ends in -er)</label>
                <select name="speed" id="speed" required>
                    <option value="faster">Faster</option>
                    <option value="slower">Slower</option>
                    <option value="quicker">Quicker</option>
                    <option value="steadier">Steadier</option>
                </select>
                <br>
                <label for="quote" >Motivational Quote:</label>
                <input list="quote-choices" type="text" id="quote" name="quote" required placeholder="Believe in Yourself!">
                <datalist id="quote-choices">
                    <option value="Winner gets ice cream!"></option>
                    <option value="Never give up!"></option>
                    <option value="Believe in Yourself!"></option>
                    <option value="Follow your heart!"></option>
                    <option value="Aim high to go far!"></option>
                </datalist>
                <br> 
                <label for="message">Meaningful Message:</label>
                <br>
                    <textarea name="message" id="message" cols="40" rows="8" required placeholder="Slowly but surely you will achieve your goal!"></textarea>
                    <br>
                <input type="submit" value="Form my Story!">
            </form>
            <br>
            <a href="original.html">Original Story</a>
        </section>
    </body>
</html>
